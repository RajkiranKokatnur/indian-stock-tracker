# Stock Movement Tracker Configuration
# Edit these settings to customize behavior

[DATA_COLLECTION]
# Stock universe to track (nifty500, nifty50, custom)
STOCK_UNIVERSE = nifty500

# Custom stock list (only used if STOCK_UNIVERSE = custom)
# Format: SYMBOL1,SYMBOL2,SYMBOL3 (without .NS suffix)
CUSTOM_STOCKS = RELIANCE,TCS,INFY,HDFCBANK,ICICIBANK

# Data file name
DATA_FILE = stock_movements_history.csv

# Save detailed stock list daily (yes/no)
SAVE_STOCK_DETAILS = yes

[TIMING]
# Time to run daily (24-hour format HH:MM)
DAILY_RUN_TIME = 16:00

# Auto-run on scheduler start (yes/no)
RUN_ON_START = yes

[CATEGORIES]
# Movement thresholds (in percentage)
THRESHOLD_1 = 3
THRESHOLD_2 = 5
THRESHOLD_3 = 10
THRESHOLD_4 = 15

[VISUALIZATION]
# Auto-generate charts after tracking (yes/no)
AUTO_VISUALIZE = yes

# Chart DPI (higher = better quality, larger file)
CHART_DPI = 300

# Chart size (width, height in inches)
CHART_WIDTH = 18
CHART_HEIGHT = 12

[ALERTS]
# Send alerts for extreme days (future feature)
ENABLE_ALERTS = no

# Email for alerts (future feature)
ALERT_EMAIL = your.email@example.com

# Alert threshold: minimum extreme movers (15%+) to trigger
ALERT_THRESHOLD_EXTREME = 10

[ADVANCED]
# Delay between API calls (seconds) - increase if hitting rate limits
API_DELAY = 0.1

# Number of stocks to process before delay
BATCH_SIZE = 50

# Maximum retries for failed stock fetches
MAX_RETRIES = 3

# Log level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL = INFO
